<!-- templates/core/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Bamazon{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "core/css/base.css" %}">
    {% block styles %}
      <link rel="stylesheet" type="text/css" href="{% static "core/css/main.css" %}">
    {% endblock %}

    <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    {% block scripts %}{% endblock %}
</head>
<body>
  {% block nav %}
    <nav class="navigation navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url "main" %}">Bamazon</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url "main" %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "books" %}">Книги</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "authors" %}">Авторы</a>
          </li>
        </ul>
      </div>
    </nav>
  {% endblock %}

<div class="container-fluid">
  {% block content %}{% endblock %}
</div>

{% block footer %}
  <footer id="footer">
    <p>Футер</p>
  </footer>
{% endblock %}
</body>
</html>
